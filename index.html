<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Start Bootstrap</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
            crossorigin="anonymous">
        <link rel="stylesheet" href="./style.css">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
            integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="crossorigin="anonymous"
            referrerpolicy="no-referrer" />
    </head>

    <body>
        <header class="container">
            <div class="row nav">
                <div class="nav_title col-6 offset-1">
                    <h3>
                        START BOOTSTRAP
                    </h3>
                </div>
                <div class="nav_menu col-1 offset-3">
                    <i class="fas fa-bars py-2 px-3 border border-white
                        rounded-3"></i>
                </div>
            </div>
        </header>
        <!-- NAV -->


        <main class="container">
            <div class="row hero">
                <div class="col">
                    <img src="./img/avatar.svg" alt="">
                    <h1 class="col-12 d-flex justify-content-center py-3">
                        START BOOTSTRAP
                    </h1>
                    <div class="bar bg-white col-2">
                    </div>
                    <div class="star px-3">
                        <i class="fas fa-star"></i>
                    </div>
                    <div class="bar bg-white col-2">
                    </div>
                    <div class="col-12 justify-content-center d-flex pb-2">
                        <p class="persona">
                            GRAPHIC ARTIST - WEB DESIGNER - ILLUSTRATOR
                        </p>
                    </div>
                </div>
            </div>

            <div class="row portfolio py-4">
                <div class="col">
                    <h2 class="col-12 d-flex justify-content-center py-3">
                        PORTFOLIO
                    </h2>
                    <div class="bar col-2">
                    </div>
                    <div class="star px-3">
                        <i class="fas fa-star"></i>
                    </div>
                    <div class="bar col-2">
                    </div>
                    <!-- DIVIDER -->

                    <div class="col-12">
                        <img src="./img/cabin.png" alt="">
                    </div>
                    <div class="col-12">
                        <img src="./img/cake.png" alt="">
                    </div>
                    <div class="col-12">
                        <img src="./img/circus.png" alt="">
                    </div>
                    <div class="col-12">
                        <img src="./img/game.png" alt="">
                    </div>
                    <div class="col-12">
                        <img src="./img/safe.png" alt="">
                    </div>
                    <div class="col-12">
                        <img src="./img/submarine.png" alt="">
                    </div>
                </div>
            </div>
            <div class="row about"></div>
            <div class="row contact"></div>
        </main>

        <footer class="container">
            <div class="row closer">

            </div>
        </footer>
    </body>
</html>
